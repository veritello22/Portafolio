<!-- 1. Tu primera página web: 
Objetivo: Familiarizarte con la estructura básica de un documento HTML. 
Qué hacer: En un documento HTML llamado 01.html, escribir una página web simple con un título, un párrafo de texto, como por ejemplo una presentación breve tuya. 
Etiquetas a usar: <!DOCTYPE html>, <html>, <head>, <title>, <body> y etiquetas de contenidos.  -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi primera página web</title>
</head>
<body>
    <h1>¡Hola! Soy Vera</h1>
    <p>
        Esta es mi primera página en HTML.  
        Me gusta aprender cosas nuevas y estoy comenzando a practicar desarrollo web.
    </p>
    
    <p>Visita <a href="https://www.w3schools.com" target="_blank">W3Schools</a> para aprender más HTML.</p>

    <ul>
        <li><a href="01.html">Ejercicio 1</a></li>
        <li><a href="02.html">Ejercicio 2</a></li>
        <li><a href="03.html">Ejercicio 3</a></li>
        <li><a href="04.html">Ejercicio 4</a></li>
    </ul>
</body>
</html>
