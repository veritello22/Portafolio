<!-- 4. Insertando una imagen: 
Objetivo: Familiarizarte con la etiqueta <img> y sus atributos. 
Qué hacer: En un documento HTML llamado 04.html, insertar una imagen en tu página web, como una foto de tu mascota o un paisaje. Para esto, la imagen deberá estar guardada dentro de una subcarpeta llamada imgs en tu proyecto. 
Etiquetas a usar: <img> con los atributos src, alt y width.  -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi mascota</title>
</head>
<body>
    <h1>Mi mascota</h1>
    <p>Te presento a mi perro, es muy juguetón.</p>

    <img src="imgs/perro.jpg" alt="Mi perro" width="300">

    <p>Mira más fotos en <a href="https://google.com" target="_blank">google</a>.</p>

        <li><a href="01.html">Ejercicio 1</a></li>

        <li><a href="03.html">Ejercicio 3</a></li>
        <li><a href="04.html">Ejercicio 4</a></li>
    </ul>
</body>
</html>
